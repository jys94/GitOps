apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  replicas: 4
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: 739362892804.dkr.ecr.ap-northeast-2.amazonaws.com/nginx:v2
      nodeSelector:
        alpha.eksctl.io/nodegroup-name: nodegroup-web
